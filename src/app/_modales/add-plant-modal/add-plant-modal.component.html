<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">
        <ion-icon name="chevron-back" size="large" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ajouter une plante</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form>
    <ion-item>
      <ion-input [(ngModel)]="newPlant.name" name="name" label="Nom" type='text'></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="newPlant.species" name="species" label="Espèce" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="newPlant.website" name="website" label="Lien" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="newPlant.lastWatering" name="website" label="Date dernier arrosage"
                 type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="newPlant.wateringPeriod" name="wateringPeriod" label="Période d'arrosage (en jour)"
                 type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ajouter une photo</ion-label>
      <ion-button (click)="addPhotoToGallery()">Ajouter une photo</ion-button>
    </ion-item>
  </form>


  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="3" *ngFor="let photo of newPlant.plantPhoto; index as position">
          <ion-img [src]="photo.webviewPath"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons>
      <ion-button (click)="handleSubmit()">Enregistrer</ion-button>
      <ion-button (click)="cancel()" color="danger">Annuler</ion-button>
    </ion-buttons>
  </ion-content>

</ion-content>
