<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="empty" [routerLink]="['/plant-list']" slot="start" >
      <ion-icon name="chevron-back" size="large" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-title>{{plant.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">plant-detail</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
